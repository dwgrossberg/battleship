<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link id="favicon" rel="icon" type="image/x-icon" href="" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">Battleship</div>
        <div class="header-right">
          <div id="new-game">New Game</div>
          <div class="game-players">
            <label for="players" class="switch">
              <div class="one-player-logo"></div>
              <input type="checkbox" id="players" />
              <span class="slider">One&emsp;Player&emsp;Two</span>
              <div class="two-player-logo"></div>
            </label>
          </div>
        </div>
      </div>
      <div class="player-info">
        <div class="player-one">
          <div id="player-one-name">one</div>
        </div>
        <div class="player-two">
          <div id="player-two-name">robo</div>
        </div>
      </div>
      <div class="battle-boards">
        <div id="board-one"></div>
        <div id="board-two"></div>
      </div>
      <div class="footer">
        <div class="made-by">
          <a href="https://www.theodinproject.com/" target="_blank">
            <p>The Odin Project</p>
          </a>
          <a href="https://github.com/dwgrossberg">
            <img id="github-icon" src="" />
          </a>
          <p>Made by Dan Grossberg</p>
        </div>
      </div>
    </div>
  </body>
</html>
