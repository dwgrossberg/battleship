<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link id="favicon" rel="icon" type="image/x-icon" href="" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">Battleship</div>
        <div class="header-right" id="new-game">New Game</div>
        <div class="game-players"></div>
      </div>
      <div class="player-info">
        <div class="player-one">
          <div class="player-name">
            <p>Player Name:</p>
            <div id="player-one-name"></div>
          </div>
          <div class="player-ships">
            <p>Ships Left:</p>
            <div id="player-one-ships"></div>
          </div>
        </div>
        <div class="player-two">
          <div class="player-name">
            <p>Player Name:</p>
            <div id="player-two-name"></div>
          </div>
          <div class="player-ships">
            <p>Ships Left:</p>
            <div id="player-two-ships"></div>
          </div>
        </div>
      </div>
      <div class="battle-boards">
        <div id="board-one"></div>
        <div id="board-two"></div>
      </div>
      <div class="footer">
        <div class="made-by">
          <a href="https://www.theodinproject.com/" target="_blank">
            <p>The Odin Project</p>
          </a>
          <a href="https://github.com/dwgrossberg">
            <img id="github-icon" src="" />
          </a>
          <p>Made by Dan Grossberg</p>
        </div>
      </div>
    </div>
  </body>
</html>
